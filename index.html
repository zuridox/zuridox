<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Zuridox specializes in next-gen IT solutions, custom web development, enterprise software, and innovative digital transformation services to empower businesses worldwide."
    />
    <meta
      name="keywords"
      content="IT Solutions, Web Development, Software Development, Digital Transformation, Cloud Integration, Cybersecurity, Enterprise Technology, Custom Web Applications, Mobile Development"
    />
    <meta name="author" content="Zuridox Technologies" />

    <!-- Open Graph Metadata -->
    <meta
      property="og:title"
      content="Zuridox - Next-Gen IT and Web Development Solutions"
    />
    <meta
      property="og:description"
      content="Zuridox provides cutting-edge IT solutions, web development, and transformative digital services to drive your business success."
    />
    <meta
      property="og:image"
      content="https://zuridox.com/assets/images/og-image.jpg"
    />
    <meta property="og:url" content="https://zuridox.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Zuridox - IT Solutions and Web Development Experts"
    />
    <meta
      name="twitter:description"
      content="Innovative IT solutions and expert web development services to accelerate your digital transformation."
    />
    <meta
      name="twitter:image"
      content="https://zuridox.com/assets/images/og-image.jpg"
    />

    <!-- Title -->
    <title>Zuridox - IT Solutions & Web Development Experts</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//zuridox.com" />
    <link rel="dns-prefetch" href="//api.zuridox.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://zuridox.com" />
    <link rel="preconnect" href="https://api.zuridox.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Preload -->
    <link
      rel="preload"
      href="/assets/fonts/your-font.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="preload" href="/assets/css/styles.css" as="style" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
