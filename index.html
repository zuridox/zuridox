<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Zuridox offers next-gen IT solutions, custom web development, app and game development, SEO, graphic design, cybersecurity, and data intelligence services to empower businesses globally."
    />
    <meta
      name="keywords"
      content="IT Solutions, Web Development, App Development, Game Development, SEO, Graphic Designing, Cybersecurity, Data Intelligence, Software Development, Digital Transformation"
    />
    <meta name="author" content="Farhan Raza (Founder), Savez (Co-founder), Ashhar Jamali (Co-founder)" />

    <!-- Open Graph Metadata -->
    <meta
      property="og:title"
      content="Zuridox - IT Solutions, Web & App Development, SEO & Cybersecurity Experts"
    />
    <meta
      property="og:description"
      content="Zuridox provides cutting-edge IT solutions, custom web and app development, game development, SEO, graphic design, cybersecurity, and data intelligence services to accelerate your business success."
    />
    <meta
      property="og:image"
      content="https://zuridox.com/assets/images/og-image.jpg"
    />
    <meta property="og:url" content="https://zuridox.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Zuridox - IT Solutions, Web & App Development, SEO & Cybersecurity Experts"
    />
    <meta
      name="twitter:description"
      content="Innovative IT solutions, custom web and app development, game development, SEO, graphic design, cybersecurity, and data intelligence to empower your business."
    />
    <meta
      name="twitter:image"
      content="https://zuridox.com/assets/images/og-image.jpg"
    />

    <!-- Title -->
    <title>Zuridox - IT Solutions, Web & App Development, SEO, Graphic Design, & Cybersecurity Experts</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//zuridox.com" />
    <link rel="dns-prefetch" href="//api.zuridox.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://zuridox.com" />
    <link rel="preconnect" href="https://api.zuridox.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Preload -->
    <link
      rel="preload"
      href="/assets/fonts/your-font.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="preload" href="/assets/css/styles.css" as="style" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Calendly badge widget begin -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script type="text/javascript">
      window.onload = function () {
        Calendly.initBadgeWidget({
          url: 'https://calendly.com/zuridox/30min?hide_event_type_details=1&hide_gdpr_banner=1&background_color=1a1a1a&text_color=ffffff',
          text: 'Book a Meeting Now ',
          color: '#0069ff',
          textColor: '#ffffff'
        });
      };
    </script>
    <!-- Calendly badge widget end -->
  </body>
</html>
