<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Zuridox provides next-gen IT solutions to streamline business operations and drive innovation." />

    <!-- Title -->
    <title>Zuridox - Next-Gen IT Solutions</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- SEO Keywords -->
    <meta name="keywords" content="IT Solutions, Next-Gen IT, Software Development, Innovation, Technology Solutions" />

    <!-- Open Graph Metadata for Social Media -->
    <meta property="og:title" content="Zuridox - Next-Gen IT Solutions" />
    <meta property="og:description" content="Zuridox provides next-gen IT solutions to streamline business operations and drive innovation." />
    <meta property="og:image" content="https://zuridox.com/assets/images/og-image.jpg" />
    <meta property="og:url" content="https://zuridox.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zuridox - Next-Gen IT Solutions" />
    <meta name="twitter:description" content="Zuridox provides next-gen IT solutions to streamline business operations and drive innovation." />
    <meta name="twitter:image" content="https://zuridox.com/assets/images/og-image.jpg" />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <!-- Google Verification -->
    <meta name="google-site-verification" content="dduAzF-zClsfkSIy0QZFXIhLQGQFDiZC2VKVvfMxYG0" />

    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="//zuridox.com" />
    <link rel="dns-prefetch" href="//api.zuridox.com" />

    <!-- Preconnect for Faster Resource Connections -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://zuridox.com" />
    <link rel="preconnect" href="https://api.zuridox.com" />

    <!-- Preload Important Resources -->
    <link rel="preload" href="/assets/fonts/your-font.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/assets/css/styles.css" as="style" />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <!-- Main Application Root -->
    <div id="root"></div>

    <!-- JavaScript -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
